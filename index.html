<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Plan Your Resources</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="dist/app.js" defer></script>
</head>
<body id="target1">
	<section class="app" id="app">
		<v-nav></v-nav>
		<div class="header">
			<div class="control" id="menu_ball">
				<span id="toggle_button" class="toggle-menu-visibility" title="toggle navbar visibility">
					<span id="tl" class="tl"></span>
					<span id="md" class="md"></span>
					<span id="tr" class="tr"></span>
				</span>
			</div>
			<div class="title-bar">
				<h1 class="app-name">Financial Manager</h1>
			</div>
			<div class="sm-round bg-white" @click="toggleNotification">
				<span class="t-green"><strong>&iscr;</strong></span>
			</div>
			<div v-if="isNotify" class="t-center header-notification">
				<span>
					<span>Income: </span>
					<span class="t-green">${{cashFlow.totalCredit}}</span class="t-green">
				</span> &ndash;
				<span>
					<span>Spent: </span>
					<span class="t-red">${{cashFlow.totalDebit}}</span class="t-red">
				</span>
				<p>=</p>
				<p :class="{'t-green':mySavings>0, 't-red':mySavings<0}">
					<span><i>Saved: </i></span>
					<span><strong>${{mySavings}}</strong></span>
				</p>
			</div>
		</div>
		<div class="page container-fluid" id="page">
			<div class="content">
				<div class="body">
					<budget-intro :dialogs="dialogs"></budget-intro>
					<record-intro :dialogs='dialogs'></record-intro>
					<saving-intro :dialogs='dialogs'></saving-intro>
				</div>
			</div>
			<records-view :records='records'></records-view>
			<div class="blank-gap"></div>	
		</div>
		<div class="footer-control">
			<span class="x1">
				<p>Income</p>
			</span>
			<span class="x1">
				<p>Spent</p>
			</span>
			<span class="x1">
				<p>Saved</p>
			</span>
		</div>
		<create-saving-dialog :dialogs='dialogs'></create-saving-dialog>

		<create-budget-dialog :dialogs='dialogs'></create-budget-dialog>

		<create-record-dialog :dialogs='dialogs'></create-record-dialog>
	</section>
</body>
